<!DOCTYPE html>
<html>

<head>
    <title>display list-item</title>
    <link rel="stylesheet" href="./default.css" type="text/css">
</head>

<body>
    <section>
        <ul style="display: inline-block">
            <li class="ablock green"></li>
            <li class="ablock blue"></li>
            <li class="ablock red"></li>
        </ul>

    </section>
    <section>
        <div style="display: inline-block">
            <div class="ablock green"></div>
            <div class="ablock blue"></div>
            <div class="ablock red"></div>
        </div>
    </section>
</body>

</html>
